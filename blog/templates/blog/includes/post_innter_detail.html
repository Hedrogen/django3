{% load blog_tags %}
<h2>
    <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
    </a>
</h2>
<p class="tags">
    Tags:
    {% for tag in post.tags.all %}
        <a href="{% url "blog:post_list_by_tag" tag.slug %}">
            {{ tag.name }}
        </a>
        {% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
<p class="date">
    Published {{ post.publish|date:"d.m.y" }} by <a href="{% url "accounts:user_profile" post.author %}">{{ post.author }}</a></p>
{{ post.body|markdown}}
<img src="{{ post.images.image.url }} " alt="">
