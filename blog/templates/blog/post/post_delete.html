{% extends 'global_base.html' %}

{% block title %}Delete post{% endblock %}

{% block content %}
    <h1>Delete post {{ post.title }}</h1>
    <h3>If you really want to delete it click the button</h3>
    <form action="{% url 'blog:post_delete_url' slug=post.slug%}" method="post">
        {% csrf_token %}
        <input type="submit" value="delete">
    </form>
{% endblock %}
