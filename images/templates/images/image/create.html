{% extends "global_base.html" %}

{% block title %} Images {% endblock %}

{% block content %}
    <h1>Images</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Add image">
    </form>
{% endblock %}
